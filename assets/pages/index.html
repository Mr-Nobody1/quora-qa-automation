<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quora Automation</title>
  <!-- MATERIAL ICONS CDN -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <!-- GOOGLE FONTS (POPPINS) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <nav>
    <div class="container">
      <img src="/assets/images/logo.png" alt="Passivebot Logo" class="logo">
      <div class="search-bar">
        <span class="material-icons-sharp">search</span>
        <input type="search" placeholder="Search">
      </div>
      <div class="profile-area">
        <div class="theme-button">
          <span class="material-icons-sharp active">light_mode</span>
          <span class="material-icons-sharp">dark_mode</span>
        </div>
        <div class="profile">
          <div class="profile-photo">
            <img src="https://avatars.githubusercontent.com/u/110620707?s=400&u=daf8f062e80078920af27781c8f30409db0df788&v=4">
          </div>
          <h5>Harminder Singh Nijjar</h5>
          <span class="material-icons-sharp">expand_more</span>
        </div>
        <button id="menu_button">
          <span class="material-icons-sharp">menu</span>
        </button>
      </div>
    </div>
  </nav>
  <!-- END OF NAVBAR -->
  <main>
    <aside>
      <button id="close-button">
        <span class="material-icons-sharp">close</span>
      </button>

      <div class="sidebar">
        <a href="#" class="active">
          <span class="material-icons-sharp">dashboard</span>
          <h4>Dashboard</h4>
        </a>
        <a href="#">
          <span class="material-icons-sharp">account_circle</span>
          <h4>Profile</h4>
        </a>
        <a href="#">
          <span class="material-icons-sharp">history</span>
          <h4>History</h4>
        </a>
        <a href="#">
          <span class="material-icons-sharp">insights</span>
          <h4>Insights</h4>
        <a href="#">
          <span class="material-icons-sharp">help_center</span>
          <h4>Help Center</h4>
        <a href="#">
          <span class="material-icons-sharp">settings</span>
          <h4>Settings</h4>
        </a>
        <div class="updates">
          <span class="material-icons-sharp">update</span>
          <h4>Updates Available</h4>
          <small>Security Updates</small>
          <small>General Updates</small>
          <a href="#">Update Now</a>
        </div>
      </div>
    </aside>
    <!-- END OF ASIDE -->
    <section class="middle">

    </section>
    <!-- END OF MIDDLE -->

    <section class="right">

    </section>
    <!-- END OF RIGHT -->
  </main>

</body>

</html>
